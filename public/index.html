<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>


  <body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // this opens a conection from client to server
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to server.');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server.');
      })
    </script>

  </body>
</html>
